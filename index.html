<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <section class="result">
      <p class="result-title">Your Result</p>
      <div class="result-score-card">
        <h1 class="result-score">76</h1>
        <p class="result-total">of 100</p>
      </div>
      <h3 class="result-subtitle">Great</h3>
      <p class="result-comment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <p class="summary-title">Summary</p>
      <div class="summary-description">
        <div class="summary-description-header">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <span class="summary-score">80<span class="score"> / 100</span></span>
      </div>
      
      <div class="summary-description">
        <div class="summary-description-header">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <span class="summary-score">92<span class="score"> / 100</span></span>
      </div>

      <div class="summary-description">
        <div class="summary-description-header">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <span class="summary-score">61<span class="score"> / 100</span></span>
      </div>

      <div class="summary-description">
        <div class="summary-description-header">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <span class="summary-score">72<span class="score"> / 100</span></span>
      </div>
      
      
      <button>Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mark Angelo Cruz</a>.
  </div>
</body>
</html>
